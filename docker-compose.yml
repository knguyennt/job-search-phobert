services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/webapp:/app
      - /app/node_modules
    ports:
      - 3000:3000
    networks:
      - job-search-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - 5001:5000
    networks:
      - job-search-network

networks:
  job-search-network:
    name: job-search-network